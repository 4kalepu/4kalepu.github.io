


<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html height="100%">
<head>
    <title>Fetch Data From ThingSpeak</title>
    <script type="text/javascript" src="jquery-1.12.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function ()
        {
            GetData();
        });

        function GetData()
        {
            var url = 'https://api.thingspeak.com/channels/1555712/feeds.json?key=F9PI63L522PEWGLX&results=1';
            $.ajax
            ({
                url: url,
                type: 'GET',
                contentType: "application/json",
                //dataType: "json",
                //crossDomain: true,
                success: function (data, textStatus, xhr) {
                    $.each(data, function (i, item) {
                        if (i == 'feeds') {
                            var ubound = item.length;
                            $('#txtField1').val(item[ubound - 1].field1);
                        }
                    });
                },
                error: function (xhr, textStatus, errorThrown) {
                    alert(errorThrown);
                }
            });

            setTimeout(GetData, 10000);
        }
    </script>
</head>
<body>
   
<tr><td>Field 1:</td><td><input id="txtField1" type="text" /></td><td></td></tr>
<iframe width="200" height="200" style="border: 0.5px solid #cccccc;" src="https://thingspeak.com/channels/1555712/widgets/375620"></iframe>
</table>

</body>
</html>
